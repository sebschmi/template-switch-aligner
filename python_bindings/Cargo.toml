[package]
name = "py_lib_tsalign"
description = "Python Bindings for `lib_tsalign`"
license.workspace = true
authors = ["Sebastian Schmidt <sebastian.schmidt@helsinki.fi>", "Jasper Krauter <jasper.krauter@helsinki.fi>"]
version = "0.3.1"
edition.workspace = true
rust-version.workspace = true
repository.workspace = true

[lib]
name = "tsalign"
doc = false
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.26"
lib_tsalign = { path = "../lib_tsalign", features = ["serde"] }
lib_tsshow = { path = "../lib_tsshow" }
serde.workspace = true
pythonize = "0.26"
pyo3-log = "0.13"
compact-genome.workspace = true
